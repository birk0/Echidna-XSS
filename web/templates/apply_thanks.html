<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Application Received — Echidna Job Board</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/static/style.css">
    <style>
      .thumb {
        display: block;
        margin: 0 auto 0.75rem;
        width: 72px;
        height: 72px;
        border-radius: 18px;
        background: linear-gradient(135deg,#ffd27a,#ffb86b);
        box-shadow: 0 6px 18px rgba(22,106,212,0.07);
        display:flex;
        align-items:center;
        justify-content:center;
      }
      .thumb svg { width:44px; height:44px; }
      .lead { text-align:center; color:#444; margin-top:0.25rem; }
      .muted { color:#666; font-size:0.95rem; text-align:center; margin-top:0.6rem; }
      .actions { text-align:center; margin-top:1.25rem; }
      .small-note { font-size:0.9rem; color:#777; text-align:center; margin-top:1rem; }
    </style>
  </head>
  <body>
    <div class="container" role="main" aria-labelledby="thanks-title">
      <div class="thumb" aria-hidden="true">
        <svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
            <ellipse cx="64" cy="80" rx="40" ry="25" fill="#2d2d2d"/>
            <path d="M90 70c20 0 25 10 25 10s-10 5-25 5c-10 0-18-2-22-4l22-11z" fill="#3a3a3a"/>
            <circle cx="60" cy="70" r="4" fill="#ff4d4d"/>
            <circle cx="74" cy="70" r="4" fill="#ff4d4d"/>
            <g fill="#444">
              <polygon points="20,70 28,40 36,70"/>
              <polygon points="30,65 38,35 46,65"/>
              <polygon points="40,60 50,32 58,60"/>
              <polygon points="50,58 60,30 68,58"/>
              <polygon points="60,56 70,30 78,56"/>
              <polygon points="70,58 80,35 88,58"/>
              <polygon points="80,62 88,40 94,62"/>
            </g>
            <g fill="#ff6b6b" opacity="0.2">
              <polygon points="30,65 38,35 46,65"/>
              <polygon points="50,58 60,30 68,58"/>
              <polygon points="70,58 80,35 88,58"/>
            </g>
        </svg>
      </div>

      <h1 id="thanks-title">Thanks — your application was submitted</h1>

      <p class="lead">
        We received your application. Echidna will review it shortly.
      </p>

      <div class="small-note">
        You'll hear from us if we want to take things further. For security reasons, submitted content is not publicly visible.
      </div>

      <div class="actions">
        <a class="button-link" href="/" style="display:inline-block; margin-right:8px;">
          <button type="button">Back to Home</button>
        </a>
        <a class="button-link" href="/apply" style="display:inline-block;">
          <button type="button" style="background:#6c757d;">Submit another</button>
        </a>
      </div>
    </div>
  </body>
</html>
